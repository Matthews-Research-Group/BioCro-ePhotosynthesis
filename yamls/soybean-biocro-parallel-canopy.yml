model:
    name: Soybean-BioCro-Parallel
    language: R
    args: ../Gro_wrapper.R
    function: Gro_wrapper
    inputs:
        - name: initial_state
          recv_converter: pandas
          default_file:
            name: ../parameter_files/soybean_initial_state.txt
            filetype: pandas
        - name: parameters
          recv_converter: pandas
          default_file:
            name: ../parameter_files/soybean_parameters_farquhar.txt
            filetype: pandas
        - name: varying_parameters
          recv_converter: pandas
          default_file:
            name: ../parameter_files/soybean_weather_2002growingseason.txt
            filetype: pandas
        - name: steady_state_module_names
          recv_converter: table
          default_file:
            name: ../parameter_files/soybean_ss_modules_parallel.txt
            filetype: pandas
            no_header: true
        - name: derivative_module_names
          recv_converter: table
          default_file:
            name: ../parameter_files/soybean_deriv_modules.txt
            filetype: pandas
            no_header: true
    outputs:
        - name: result
          send_converter: pandas
          default_file:
            name: result_biocro_parallel_canopy.txt
            filetype: pandas
